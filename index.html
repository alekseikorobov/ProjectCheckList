            background: -webkit-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);

            .roundedTwo label {
                cursor: pointer;
                position: absolute;
                width: 20px;
                height: 20px;
                /*-webkit-border-radius: 50px;

                left: 4px;

                -moz-box-shadow: inset 0px 1px 1px rgba(0,0,0,0.5), 0px 1px 0px rgba(255,255,255,1);
                box-shadow: inset 0px 1px 1px rgba(0,0,0,0.5), 0px 1px 0px rgba(255,255,255,1);
                background: -webkit-linear-gradient(top, #222 0%, #45484d 100%);
                background: -moz-linear-gradient(top, #222 0%, #45484d 100%);
                background: -o-linear-gradient(top, #222 0%, #45484d 100%);
                background: -ms-linear-gradient(top, #222 0%, #45484d 100%);
                background: linear-gradient(top, #222 0%, #45484d 100%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#222', endColorstr='#45484d',GradientType=0 );
            }

                .roundedTwo label:after {
                    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
                    filter: alpha(opacity=0);
                    opacity: 0;
                    content: '';
                    position: absolute;
                    width: 9px;
                    height: 5px;
                    background: transparent;
                    top: 5px;
                    left: 4px;
                    border: 3px solid #fcfff4;
                    border-top: none;
                    border-right: none;
                    -webkit-transform: rotate(-45deg);
                    -moz-transform: rotate(-45deg);
                    -o-transform: rotate(-45deg);
                    -ms-transform: rotate(-45deg);
                    transform: rotate(-45deg);

                .roundedTwo label:hover::after {
                    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=30)";
                    filter: alpha(opacity=30);
                    opacity: 0.3;
                }

            .roundedTwo input[type=checkbox]:checked + label:after {
                -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
                filter: alpha(opacity=100);
                opacity: 1;

    <script type="text/javascript">        
        function Tagle(o) {
            var id = o.id.replace('c_', '#b_');
            $(id).slideToggle(300);
        }
        function styleText(obj) {
            var r = $(obj).parent().next().children();
            var s = "line-through";
            if(!obj.checked){
                s = "blink";
            }
            $(r).css({ "text-decoration": s });                
        }
        function myDeleteLine(obj) {
            var d = obj.id.replace('del_','');
            var id = '#l_'+d;
            //console.log(id);
            $(id).slideUp(200, function () { $(id).remove(); });

            //удаланеие из объекта
            var m = d.split('_');
            var block = m[0] - 1;
            var line = m[1] - 1;
            console.log('block - ' + block);
            console.log('line - ' + line);
            FullData[block].tasks.splice(line, 1);
        }
        function myAddLine(obj) {
            var id = obj.id.replace('add_', '');
            var idLine = obj.id.replace('add', '#l');
            var m = id.split('_');
            var block = m[0] - 1;
            var line = m[1] - 1;
            //console.log('block - ' + block);
            //console.log('line - ' + line);
            if (line || line == 0) {
                //если это добавление вызвано из блока
                //добавляем в объект
                FullData[block].tasks[line] = { id: line, text: '', isComplite: false };

                //в текущий блок добавляюем новую строчку
                var html = getHtmlLine(block + 1, line + 1);

                $(idLine).html(html);
                //и добавляем возможность добавления
                html = getHtmlAddLine(block + 1, line + 2);
                $('#b_' + (block + 1)).append(html);
            }
            else {
                block++;
                //если это добавление вызвано для нового блока
                FullData[block] = {
                    id: block, title: '', tasks: []
                };
                //добавляем блок
                var html = getHtmlBlock(block);
                $('#f_' + block).html(html);
                //и добавляем возможность добавления
                html = getHtmlAddblock(block + 1);
                $('body').append(html);
            }
        }
        $(document).ready(function () {            
            Show();

        });
        function getHtmlAddLine(block, line_new) {

            return '<div class="line" id="l_' + block + '_' + line_new + '">' +
                '<div class="dopline addline" onclick="myAddLine(this);"  id="add_' + block + '_' + line_new + '">' +
                    '<div class="addbox addbox1"></div>'+
                '</div>'+
            '</div>';
        }
        function getHtmlLine(block, line) {

            return '<div class="roundedTwo">' +
                '<input class ="mycheckbox" type="checkbox" id="task' + block + '_' + line + '" onchange="styleText(this);" /><label for="task' + block + '_' + line + '"></label>' +
            '</div>' +
            '<div class="text">' +
                '<input type="text" name="name" value="" class="td" />' +
            '</div>' +
            '<div class="dopline deleteline" onclick="myDeleteLine(this);"  id="del_' + block + '_' + line + '">' +
                '<div class="addbox"></div>' +
            '</div>';
        }
        function getHtmlBlock(block) {
            return '<div class="Preline">'+
                        '<div class="roundedTwo">'+
                            '<input type="checkbox" id="c_' + block + '" onchange="Tagle(this)" /><label for="c_' + block + '"></label>' +
                        '</div>'+
                        '<div class="FullText">'+
                            '<input type="text" name="name" value="" class="Fulltd" />'+
                        '</div>'+
                    '</div>'+
                    '<div class="block"  id="b_' + block + '">' +
                       '<div class="line" id="l_' + block + '_1">' +
                            '<div class="dopline addline" onclick="myAddLine(this);"  id="add_' + block + '_1">' +
                                '<div class="addbox addbox1"></div>' +
                            '</div>' +
                        '</div>'+
                    '</div>';
        }
        function getHtmlAddblock(block) {
            return '<div class="Fullblock" id="f_' + block + '">' +
                        '<div class="dopline addline" onclick="myAddLine(this);"  id="add_' + block + '">' +
                            '<div class="addbox addbox1"></div>'+
                        '</div>'+
                    '</div>';
        }

        function Show() {
            for (var i = 0; i < FullData.length; i++) {

               // $('body').append(html1);

            ];
